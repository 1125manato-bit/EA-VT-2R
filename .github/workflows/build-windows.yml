name: Build Windows

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Run Build Script
      shell: cmd
      run: |
        call build.bat Release
    
    - name: Install Inno Setup
      run: |
        choco install innosetup
        
    - name: Build Installer
      shell: cmd
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer_windows.iss
    
    # Inno Setup is optional but recommended if creating an installer
    # The user specifically asked for VST3 and DLL artifacts this time.
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EA-VT-2R-Windows-Build
        path: |
          build/**/*.vst3
          build/**/*.dll
          # Also including installer if generated, as it's useful
          installer/*.exe
        if-no-files-found: warn
